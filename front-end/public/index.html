<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>esProcurement | Dashboard</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
	<link rel="stylesheet" href="<%= BASE_URL %>assets/plugins/fontawesome-free/css/all.min.css">
	<link rel="stylesheet" href="<%= BASE_URL %>assets/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
	<link rel="stylesheet" href="<%= BASE_URL %>assets/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
	<link rel="stylesheet" href="<%= BASE_URL %>assets/css/adminlte.css">
	<link rel="stylesheet" href="<%= BASE_URL %>assets/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
	<link rel="stylesheet" href="<%= BASE_URL %>assets/plugins/daterangepicker/daterangepicker.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed">
	<div class="wrapper">
		<div class="preloader flex-column justify-content-center align-items-center">
			<img class="animation__shake" src="<%= BASE_URL %>assets/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
		</div>

		<nav class="main-header navbar navbar-expand navbar-white navbar-light">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
				</li>
			</ul>
		</nav>

		<aside class="main-sidebar sidebar-dark-primary elevation-4">
			<a href="index3.html" class="brand-link">
				<img src="<%= BASE_URL %>assets/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
				<span class="brand-text font-weight-light">AdminLTE 3</span>
			</a>

			<div class="sidebar">
				<div class="user-panel mt-3 pb-3 mb-3 d-flex">
					<div class="image">
						<img src="<%= BASE_URL %>assets/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
					</div>
					<div class="info">
						<a href="#" class="d-block">Elan Suherlan</a>
					</div>
				</div>

				<nav class="mt-2">
					<ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
						<li class="nav-item">
							<a href="<%= BASE_URL %>" class="nav-link">
								<i class="nav-icon fas fa-tachometer-alt"></i>
								<p>Dashboard</p>
							</a>
						</li>
						<li class="nav-item">
							<a href="<%= BASE_URL %>department" class="nav-link">
								<i class="nav-icon fas fa-copy"></i>
								<p>Departments</p>
							</a>
						</li>
						<li class="nav-item">
							<a href="<%= BASE_URL %>client" class="nav-link">
								<i class="nav-icon fas fa-users"></i>
								<p>Clients</p>
							</a>
						</li>
						<li class="nav-item">
							<a href="<%= BASE_URL %>client" class="nav-link">
								<i class="nav-icon fas fa-list"></i>
								<p>Items</p>
							</a>
						</li>
						<li class="nav-item">
							<a href="<%= BASE_URL %>purchase" class="nav-link">
								<i class="nav-icon fas fa-cart-plus"></i>
								<p>Purchases</p>
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</aside>

		<div id="app"></div>
		
		<footer class="main-footer">
			Copyright &copy; 2025. All rights reserved.
		</footer>
	</div>

	<script src="<%= BASE_URL %>assets/plugins/jquery/jquery.min.js"></script>
	<script src="<%= BASE_URL %>assets/plugins/jquery-ui/jquery-ui.min.js"></script>
	<script>
		$.widget.bridge('uibutton', $.ui.button)
	</script>
	<script src="<%= BASE_URL %>assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="<%= BASE_URL %>assets/plugins/moment/moment.min.js"></script>
	<script src="<%= BASE_URL %>assets/plugins/daterangepicker/daterangepicker.js"></script>
	<script src="<%= BASE_URL %>assets/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
	<script src="<%= BASE_URL %>assets/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
	<script src="<%= BASE_URL %>assets/js/adminlte.js"></script>
</body>
</html>
